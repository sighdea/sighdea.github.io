<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jur(AI)ssic Land</title>
    
    <!-- Google Fonts Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Telegraf', sans-serif;
            background-color: #0b1d26;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 960px;
            height: 540px;
            overflow: hidden;
            border: 2px solid #fff; 
            background-color: #000;
            background-image: url('./assets/images/background.png');
            background-size: cover;
            background-position: center;
        }

        .flames {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .flying-dino {
            position: absolute;
            top: 20px;
            left: -250px;
            width: 250px;
            animation: fly-straight 10s linear infinite;
        }

        @keyframes fly-straight {
            0% { left: -250px; }
            100% { left: 1050px; }
        }

        .welcome-to {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 36px; 
            color: #f4e0c0;
            text-align: center;
            position: absolute;
            top: 60px; 
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }

        .jurassic-land {
            font-family: 'Frijole', cursive;
            font-size: 60px; 
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #a92a01;
            text-align: center;
            position: absolute;
            top: 120px; 
            left: 50%;
            transform: translateX(-50%) scaleY(1.3);
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            -webkit-text-stroke: 3px #f4e0c0;
            line-height: 1.1;
        }

        .text-box {
            position: absolute;
            bottom: 70px;  /* Move text box closer to the start button */
            left: 50%;
            transform: translateX(-50%);
            width: 530px;
            height: 160px; /* Fixed height */
            padding: 10px;
            background: #f4e0c0; 
            color: #000;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            line-height: 2.4;
            text-align: center;
            overflow: hidden;
            white-space: pre-line;
            max-height: 160px;
            overflow-y: auto;
            margin-top: 20px; /* Added margin to center the text */
        }

        .start-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Roboto Condensed', sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .start-btn:hover {
            background-color: #ffa500;
        }

        .ground-dinosaur {
            position: absolute;
            bottom: 40px; 
            width: 650px; 
            animation: wiggle 3s ease-in-out infinite;
        }

        .ground-dino-left {
            left: -160px; 
        }

        .ground-dino-right {
            right: -180px; 
            width: 700px; 
            bottom: 30px; 
        }

        @keyframes wiggle {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/images/flying-dino.png" alt="Flying Dinosaur" class="flying-dino">

        <!-- Ground Dinosaurs with wiggle effect -->
        <img src="./assets/images/dino-left.png" alt="Ground Dinosaur 1" class="ground-dinosaur ground-dino-left">
        <img src="./assets/images/dino-right.png" alt="Ground Dinosaur 2" class="ground-dinosaur ground-dino-right">

        <div class="welcome-to">WELCOME TO</div>
        <div class="jurassic-land">
            <span>Jur(AI)ssic <br> Land</span>
        </div>

        <div class="text-box" id="textBox"></div>

        <a href="content.html" class="start-btn">START</a>
    </div>

    <script>
        const textLines = [
            "Greetings Traveller, you’ve come just in time.",
            "It’s the year 2489, and the AI dinosaurs at Jur(AI)ssic Land have run loose!",
            "We need your help!",
            "Learn more about AI and finish the quiz to bring back Peace and Order for us!"
        ];

        function typeText(lines, containerId) {
            const container = document.getElementById(containerId);
            let currentLine = 0;

            function typeLine(line) {
                let charIndex = 0;

                function typeChar() {
                    if (charIndex < line.length) {
                        container.innerHTML += line[charIndex];
                        charIndex++;
                        setTimeout(typeChar, 30); // Typing speed
                    } else {
                        container.innerHTML += "<br>"; // Add a line break
                        currentLine++;
                        if (currentLine < lines.length) {
                            setTimeout(() => typeLine(lines[currentLine]), 500); // Delay before next line
                        }
                    }
                }
                typeChar();
            }

            typeLine(lines[currentLine]);
        }

        window.onload = () => {
            typeText(textLines, "textBox");
        };
    </script>
</body>
</html>
